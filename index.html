<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>小白手杖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['PingFang SC', 'Microsoft YaHei', 'Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                800: '#1F2937',
                900: '#111827',
              },
              blue: {
                500: '#3B82F6',
                600: '#2563EB',
                700: '#1D4ED8',
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0,0,0,0.05)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'breathe': 'breathe 3s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-left': 'slideLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'inflate': 'inflate 1s ease-in-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              inflate: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #eef0f4;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* High contrast focus ring */
      *:focus-visible {
        outline: 4px solid #000000;
        outline-offset: 2px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
